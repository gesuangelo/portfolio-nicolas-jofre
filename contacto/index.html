<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Nicolás Jofre</title>
    <meta name="description" content="Contacta a Nicolás Jofre - Diseñador gráfico especializado en branding y fotografía">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .nav-link { position: relative; }
        .nav-link::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 0; height: 1px; background-color: currentColor; transition: width 0.3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        
        .contact-card { transition: all 0.5s cubic-bezier(0.2, 0, 0.2, 1); border: 1px solid #292524; }
        .contact-card:hover { transform: scale(1.02); border-color: #57534e; background: #1c1917; }
        
        .logo-image { filter: invert(1); mix-blend-mode: screen; display: block; max-width: 100%; height: auto; }
        
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-stone-950 text-stone-100 min-h-screen">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-stone-950/90 backdrop-blur-lg border-b border-stone-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6 md:py-8">
            <div class="flex flex-col items-center justify-center gap-6">
                <a href="../index.html" class="flex items-center justify-center transition-transform hover:scale-105 active:scale-95">
                    <img src="../nicolas-jofre-signature.png" alt="Nicolás Jofre" class="logo-image h-20 sm:h-24 md:h-28 lg:h-32 w-auto object-contain">
                </a>
                <div class="flex items-center justify-center gap-8 md:gap-12">
                    <a href="../index.html" class="nav-link text-xs font-bold uppercase tracking-[0.2em] text-stone-400 hover:text-stone-100 transition-colors">Inicio</a>
                    <a href="../portafolio/" class="nav-link text-xs font-bold uppercase tracking-[0.2em] text-stone-400 hover:text-stone-100 transition-colors">Portafolio</a>
                    <a href="index.html" class="nav-link active text-xs font-bold uppercase tracking-[0.2em] text-stone-100 transition-colors">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="min-h-screen flex items-center justify-center px-6 pt-64 pb-20">
        <div class="max-w-4xl mx-auto w-full text-center">
            <h1 class="font-serif text-4xl sm:text-6xl font-medium mb-12 fade-in">Hablemos</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20 fade-in">
                <div class="contact-card p-10 rounded-3xl">
                    <h3 class="font-serif text-xl mb-4">Email</h3>
                    <p class="text-stone-400 text-sm tracking-wide">hola@nicolasjofre.cl</p>
                </div>
                <div class="contact-card p-10 rounded-3xl">
                    <h3 class="font-serif text-xl mb-4">Redes</h3>
                    <p class="text-stone-400 text-sm tracking-wide">@nicolasjofre.design</p>
                </div>
                <div class="contact-card p-10 rounded-3xl">
                    <h3 class="font-serif text-xl mb-4">Ubicación</h3>
                    <p class="text-stone-400 text-sm tracking-wide">Santiago, Chile</p>
                </div>
            </div>

            <a href="mailto:hola@nicolasjofre.cl" class="inline-block px-12 py-6 bg-white text-stone-950 text-xs font-bold uppercase tracking-widest hover:bg-stone-200 transition-all">
                Iniciar Proyecto
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 px-6 border-t border-stone-900 bg-stone-950 text-center">
        <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-stone-600">© 2025 Nicolás Jofre · Visual Designer</p>
    </footer>

</body>
</html>
