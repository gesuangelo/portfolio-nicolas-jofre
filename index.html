<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolás Jofre | Diseñador Gráfico</title>
    <meta name="description" content="Portafolio profesional de Nicolás Jofre - Diseñador Gráfico especializado en branding, fotografía y diseño de logotipos">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        .hero-image-container {
            position: relative;
            overflow: hidden;
        }
        .hero-image-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(12, 10, 9, 0.4) 0%, rgba(12, 10, 9, 0.2) 100%);
            z-index: 1;
        }
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: subtleZoom 20s ease-in-out infinite alternate;
        }
        @keyframes subtleZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up-delay-1 { animation-delay: 0.2s; }
        .fade-in-up-delay-2 { animation-delay: 0.4s; }
        .fade-in-up-delay-3 { animation-delay: 0.6s; }
        
        /* Logo Fix: For black text on white background to become white text on dark */
        .logo-image {
            filter: invert(1);
            mix-blend-mode: screen;
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-stone-950 text-stone-100">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-stone-950/90 backdrop-blur-lg border-b border-stone-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6 md:py-8">
            <div class="flex flex-col items-center justify-center gap-6">
                <!-- Logo - Prominent and Centered -->
                <a href="index.html" class="flex items-center justify-center transition-transform hover:scale-105 active:scale-95">
                    <img src="nicolas-jofre-signature.png" alt="Nicolás Jofre" class="logo-image h-20 sm:h-24 md:h-28 lg:h-32 w-auto object-contain">
                </a>

                <!-- Navigation Links - Centered -->
                <div class="flex items-center justify-center gap-8 md:gap-12">
                    <a href="index.html" class="nav-link active text-xs font-bold uppercase tracking-[0.2em] text-stone-100 transition-colors">Inicio</a>
                    <a href="portafolio/" class="nav-link text-xs font-bold uppercase tracking-[0.2em] text-stone-400 hover:text-stone-100 transition-colors">Portafolio</a>
                    <a href="contacto/" class="nav-link text-xs font-bold uppercase tracking-[0.2em] text-stone-400 hover:text-stone-100 transition-colors">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <!-- Hero Background Image -->
        <div class="hero-image-container absolute inset-0">
            <img 
                src="https://images.unsplash.com/photo-1554048612-b6a482bc67e5?q=80&w=2000&auto=format&fit=crop" 
                alt="Nicolás Jofre trabajando" 
                class="hero-image opacity-60"
            >
        </div>

        <!-- Hero Content -->
        <div class="relative z-10 w-full px-6 pt-48 pb-20 text-center">
            <div class="max-w-4xl mx-auto">
                <h1 class="font-serif text-4xl sm:text-6xl md:text-7xl lg:text-8xl font-medium tracking-tight mb-8 fade-in-up opacity-0 fade-in-up-delay-1 leading-[1.1]">
                    Capturando la esencia del <span class="italic text-stone-400">diseño</span>
                </h1>
                
                <p class="text-lg sm:text-xl text-stone-300 max-w-2xl mx-auto mb-12 leading-relaxed fade-in-up opacity-0 fade-in-up-delay-2 font-light tracking-wide">
                    Diseñador gráfico y fotógrafo editorial enfocado en crear piezas visuales que trascienden el tiempo.
                </p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center fade-in-up opacity-0 fade-in-up-delay-3">
                    <a href="portafolio/" class="w-full sm:w-auto px-10 py-5 bg-white text-stone-950 text-xs font-bold uppercase tracking-widest hover:bg-stone-200 transition-all transform hover:-translate-y-1">
                        Explorar Obra
                    </a>
                    <a href="contacto/" class="w-full sm:w-auto px-10 py-5 border border-stone-700 text-stone-100 text-xs font-bold uppercase tracking-widest hover:bg-stone-100 hover:text-stone-950 transition-all transform hover:-translate-y-1">
                        Hablemos
                    </a>
                </div>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-10 left-1/2 -translate-x-1/2 z-10 animate-bounce">
            <div class="w-[1px] h-16 bg-gradient-to-b from-stone-400 to-transparent"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 px-6 border-t border-stone-900 bg-stone-950 text-center">
        <div class="max-w-7xl mx-auto">
            <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-stone-600">
                © 2025 Nicolás Jofre · Visual Designer
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Trigger animations on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.fade-in-up').forEach(el => {
                    el.classList.add('opacity-100');
                    el.style.opacity = '1';
                });
            }, 100);
        });
    </script>
</body>
</html>
