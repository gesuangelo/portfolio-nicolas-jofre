<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Nicolás Jofre</title>
    <meta name="description" content="Proyectos de branding, diseño de logotipos y fotografía editorial de Nicolás Jofre.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,500;6..96,700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/theme.css">
    <style>
        .masonry-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 768px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1280px) { .masonry-grid { column-count: 3; column-gap: 2rem; } }
        .masonry-item { break-inside: avoid; margin-bottom: 1.5rem; }
        .portfolio-item {
            overflow: hidden;
            border: 1px solid var(--line);
            border-radius: 1.2rem;
            background: var(--surface);
            transition: transform .45s ease, box-shadow .45s ease, border-color .45s ease;
        }
        .portfolio-item:hover { transform: translateY(-8px); border-color: #3a4656; box-shadow: 0 24px 60px -28px rgba(0, 0, 0, .8); }
        .portfolio-item img { transition: transform 1.1s cubic-bezier(0.2, 0, 0.2, 1); filter: saturate(.92) contrast(1.02); }
        .portfolio-item:hover img { transform: scale(1.08); filter: saturate(1.05) contrast(1.06); }
        .portfolio-overlay { background: linear-gradient(to top, rgba(10,12,15,.94), rgba(10,12,15,.48) 62%, transparent); }
        .category-btn { border: 1px solid var(--line); color: var(--muted); background: rgba(16, 20, 26, .4); }
        .category-btn:hover { color: var(--text); border-color: #415066; }
        .category-btn.active { background: linear-gradient(120deg, var(--accent), #f2d4ae); color: #111316; border-color: transparent; }
    </style>
</head>
<body>
    <nav class="site-nav fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-5 md:py-7">
            <div class="flex flex-col items-center justify-center gap-5">
                <a href="../index.html" class="transition-transform hover:scale-105 active:scale-95">
                    <img src="../nicolas-jofre-signature.png" alt="Nicolás Jofre" class="logo-image h-16 sm:h-20 md:h-24 w-auto object-contain">
                </a>
                <div class="flex items-center justify-center gap-6 md:gap-10">
                    <a href="../index.html" class="nav-link text-[11px] font-bold">Inicio</a>
                    <a href="../index.html#agendar-sesion" class="nav-link text-[11px] font-bold">Agendar sesión</a>
                    <a href="index.html" class="nav-link active text-[11px] font-bold">Portafolio</a>
                    <a href="../contacto/index.html" class="nav-link text-[11px] font-bold">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-24 px-6 pt-56">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-16 md:mb-20">
                <p class="text-[11px] font-bold tracking-[.28em] uppercase text-[#8d98ab] mb-4">Selección profesional</p>
                <h1 class="font-display text-4xl sm:text-6xl mb-5">Portafolio destacado</h1>
                <p class="text-[#b2bfd1] max-w-2xl mx-auto leading-relaxed">Proyectos donde convergen estrategia de marca, dirección visual y ejecución precisa.</p>
            </div>

            <div class="flex flex-wrap justify-center gap-3 md:gap-4 mb-14 md:mb-16">
                <button class="category-btn active px-6 md:px-8 py-3 text-[10px] font-bold uppercase tracking-widest rounded-full transition-all" data-category="all">Todos</button>
                <button class="category-btn px-6 md:px-8 py-3 text-[10px] font-bold uppercase tracking-widest rounded-full transition-all" data-category="branding">Branding</button>
                <button class="category-btn px-6 md:px-8 py-3 text-[10px] font-bold uppercase tracking-widest rounded-full transition-all" data-category="logo">Logo design</button>
                <button class="category-btn px-6 md:px-8 py-3 text-[10px] font-bold uppercase tracking-widest rounded-full transition-all" data-category="photography">Fotografía</button>
            </div>

            <div id="portfolio-grid" class="masonry-grid"></div>
        </div>
    </section>

    <footer class="py-10 px-6 border-t footer-base">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-[10px] font-bold uppercase tracking-[0.28em] text-[#738097]">© 2026 Nicolás Jofre · Art Direction & Visual Design</p>
        </div>
    </footer>

    <script src="../js/portfolio.js"></script>
</body>
</html>
