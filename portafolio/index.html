<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Nicolás Jofre</title>
    <meta name="description" content="Portafolio de Nicolás Jofre - Diseño gráfico, branding, logotipos y fotografía">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) {
            .masonry-grid {
                column-count: 2;
            }
        }
        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        .portfolio-item {
            overflow: hidden;
        }
        .portfolio-item img {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        .portfolio-overlay {
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        .category-btn.active {
            background-color: #fafaf9;
            color: #0c0a09;
        }
    </style>
</head>
<body class="bg-stone-950 text-stone-100">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-stone-950/90 backdrop-blur-md border-b border-stone-800">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex flex-col items-center gap-4">
                <!-- Logo - Larger and Centered -->
                <a href="../index.html" class="flex items-center justify-center">
                    <img src="../nicolas-jofre-signature.png" alt="Nicolás Jofre" class="h-20 md:h-24 w-auto brightness-0 invert">
                </a>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center gap-10">
                    <a href="../index.html" class="nav-link text-sm font-medium tracking-wide text-stone-400 hover:text-stone-100 transition-colors">Inicio</a>
                    <a href="index.html" class="nav-link active text-sm font-medium tracking-wide text-stone-100 transition-colors">Portafolio</a>
                    <a href="../contacto/" class="nav-link text-sm font-medium tracking-wide text-stone-400 hover:text-stone-100 transition-colors">Contacto</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden absolute right-6 p-2 -mr-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pt-4 border-t border-stone-800">
                <div class="flex flex-col items-center gap-4">
                    <a href="../index.html" class="text-sm font-medium text-stone-400">Inicio</a>
                    <a href="index.html" class="text-sm font-medium text-stone-100">Portafolio</a>
                    <a href="../contacto/" class="text-sm font-medium text-stone-400">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section class="py-24 px-6 pt-32">
        <div class="max-w-7xl mx-auto">
            <!-- Section Header -->
            <div class="text-center mb-16">
                <h1 class="font-serif text-4xl md:text-5xl lg:text-6xl font-medium mb-4">Portafolio</h1>
                <p class="text-stone-400 max-w-xl mx-auto">
                    Una selección de trabajos que reflejan mi pasión por el diseño visual y la identidad de marca.
                </p>
            </div>

            <!-- Category Filter -->
            <div class="flex flex-wrap justify-center gap-3 mb-12">
                <button class="category-btn active px-5 py-2 text-sm font-medium border border-stone-700 rounded-full transition-all bg-white text-stone-900" data-category="all">
                    Todos
                </button>
                <button class="category-btn px-5 py-2 text-sm font-medium border border-stone-700 rounded-full transition-all text-stone-400 hover:text-stone-100" data-category="branding">
                    Branding
                </button>
                <button class="category-btn px-5 py-2 text-sm font-medium border border-stone-700 rounded-full transition-all text-stone-400 hover:text-stone-100" data-category="logo">
                    Logo Design
                </button>
                <button class="category-btn px-5 py-2 text-sm font-medium border border-stone-700 rounded-full transition-all text-stone-400 hover:text-stone-100" data-category="photography">
                    Fotografía
                </button>
            </div>

            <!-- Masonry Grid -->
            <div id="portfolio-grid" class="masonry-grid">
                <!-- Portfolio items will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 px-6 border-t border-stone-800">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm text-stone-500">
                © 2025 Nicolás Jofre. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/portfolio.js"></script>
</body>
</html>
